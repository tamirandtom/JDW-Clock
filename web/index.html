<!doctype html>
<html ng-app="clock">

<head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>JCM Clock</title>
      <meta name="description" content="food">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=no">
      <link rel="shortcut icon" href="favicon.ico" />
      <meta property="og:url" content="" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="JCM Clock" />
      <meta property="og:site_name" content="JCM Clock" />
      <meta property="og:description" content="JCM Clock" />
      <meta property="og:image" content="" />
      <meta property="og:image:url" content="" />
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="630" />
      <meta property="og:image:type" content="image/png" />
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body id="top" class="overflow-hidden" ng-controller="index" style="background:{{maincolor}}" ng-class="{'isCrazy':(isCrazy)}">
      <div class="cm-poster-container" ng-repeat="item in posterImages" ng-class="{'last-poster':($last),'zoom10':($index==0),'zoom9':($index==1),'zoom8':($index==2),'zoom7':($index==3),'zoom6':($index==4),'zoom5':($index==5),'zoom4':($index==6),'zoom3':($index==7),'zoom2':($index==8),'zoom1':($index==9)}">
            <div class='cm-poster-spacer'></div>
      <div class="cm-poster" style="width:{{item.posterWidth}}px;background:{{maincolor}}"> 
            <div class="cm-poster__headline">
            <h2>{{item.title}}<br>{{item.date}}</h2>
                        <h2>{{item.hour}}</h2>
            </div>
<img src="{{item.src}}"/>
      </div>
      </div>
    <div class="metadata">
          <div class="title">
מעצבים
          </div>
           <div class="title">
הנושא היומי
          </div>
           <div class="title">
מתחילים בעוד
          </div>
          <div class="names">
{{metadata.designersnames}}
          </div>
                    <div class="names">
{{metadata.dailytpoic}}
          </div>
                    <div class="names">
<span ng-show="!isClockOn" class='meta-timer-countdown'>{{remTimeCountdown.hours}}:{{remTimeCountdown.minutes}}:{{remTimeCountdown.seconds}}</span>
<span ng-show="isClockOn" class='meta-timer-countdown'>התחלנו!</span>
    
          </div>
          </div>
      <div class="canvas-container-top">
            
<div class='canvas-container'>
<canvas id="canvas" width="700" class="" height="700"  ng-class="{'clockoff':(true)}"></canvas>
</div>
</div>

<div class="inputcontainer" style="background:{{maincolor}}">
      <span class='inputcontainer__question'>{{questionPlaceholder}}</span>      
      <input class='inputcontainer__answer' ng-model="addedValue" ng-keypress="inputKeyPress($event);" >
      <div class='progressbar'>
            <div class="progressbar-in" style="width:{{timepass}}%;">{{currquestion.timepass}}</div>
      </div>
</div>
     <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
            
            
            
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <script src="js/typed.js"></script>
            <script src="js/questions.js"></script>
        
            <!--<script src='https://code.responsivevoice.org/responsivevoice.js'></script>-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
             <!--Chroma JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.3/chroma.min.js"></script>
            <script src="js/app.js"></script>
            <!--<script src="js/drawClock.js"></script>-->
           
</body>

</html>
