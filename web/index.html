<!doctype html>
<html ng-app="clock">

<head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>JCM Clock</title>
      <meta name="description" content="food">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=no">
      <link rel="shortcut icon" href="favicon.ico" />
      <meta property="og:url" content="" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="JCM Clock" />
      <meta property="og:site_name" content="JCM Clock" />
      <meta property="og:description" content="JCM Clock" />
      <meta property="og:image" content="" />
      <meta property="og:image:url" content="" />
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="630" />
      <meta property="og:image:type" content="image/png" />
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/main.css">
</head>



<body id="top" class="overflow-hidden" ng-controller="index" style="background:{{maincolor}}" ng-class="{'isCrazy':(isCrazy)}">
<div class='tmr-poster-container'>
<div class="tmr-poster" ng-repeat="item in posterImages">
                  <h2>{{item.title}}</h2>
<img src="{{item.src}}"/>
 </div>
</div>

 
      <div class="canvas-container-top">
            
<div class='canvas-container'>
<canvas id="canvas" width="700" class="" height="700"  ng-class="{'clockoff':(true)}"></canvas>
</div>
</div>

<div class="inputcontainer">
      <span class='inputcontainer__question'>{{questionPlaceholder}}</span>   
      <span class='inputcontainer__answer-container' ng-class="{'opacity-hide':(!isAnswerVisible)}">
      <input class='inputcontainer__answer' ng-model="addedValue" ng-keypress="inputKeyPress($event);" >
        
      <div class='progressbar' ng-show="!isCrazy" ng-class="{'opacity-hide':(!isAnswerVisible)}">
            <div class="progressbar-in" style="width:{{timepass}}%;">{{currquestion.timepass}}</div>
      </div>
      </span>
      
</div>
     <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
            
            
            
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <script src="js/typed.js"></script>
            <script src="js/questions.js"></script>
        
            <!--<script src='https://code.responsivevoice.org/responsivevoice.js'></script>-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
             <!--Chroma JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.3/chroma.min.js"></script>
            <script src="js/app.js"></script>
            <!--<script src="js/drawClock.js"></script>-->
           
</body>

</html>
